version: "0.1.0"
name: "RV3032"
description: "ESP-IDF driver for RV-3032-C7 Real-Time Clock"
url: "https://github.com/jonasschnelli/RV3032_ESP32"
documentation: "https://github.com/jonasschnelli/RV3032_ESP32/blob/main/README.md"
license: "MIT"

dependencies:
  idf:
    version: ">=5.5.0"

targets:
